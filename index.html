<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
    <title>taiedigital | Facebook</title>
</head>
<body>
    <header>
        <img src="./src/main-logo.png" alt="main-logo" class="main-logo">
        <h1>@taiedigital</h1>
        <p>Acelere seu e-commerce!</p>
    </header>
    
    <main>
        <section class="action">
            <ul>
                <li>
                    <div class="cta">
                        <a href="https://api.whatsapp.com/send?phone=5547991361919" class="cta-link" target="_blank">
                            <img src="./src/alt-logo.png" alt="alt-logo" class="cta-logo">
                            <p>CONHECER O MÉTODO TAIÊ</p>
                        </a>
                    </div>
                </li>
            </ul>
        </section>
        <section class="contact">
            <ul class="contact-list">
                <li>
                    <div class="contact-item">
                        <a href="https://www.facebook.com/profile.php?id=100095140651995" target="_blank">
                            <img src="./src/facebook-logo.png" alt="contato através do facebook">
                        </a>
                    </div>
                </li>
                <li>
                    <div class="contact-item">
                        <a href="https://api.whatsapp.com/send?phone=5547991361919" target="_blank">
                            <img src="./src/whatsapp-logo.png" alt="contato através do whatsapp">
                        </a>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>criado por taiê digital</p>
    </footer>
</body>
</html>
